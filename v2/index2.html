<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dropdown.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <ul class='nav-bar'>
                <li class='logo'><a href='#'><img src='./img/logo.jpg' /></a></li>
                <input type='checkbox' id='check' />
                <span class="menu drop-down-menu">
                    <li>
                        <a href="" class="entry-title">
                            <img width="18" height="18" src="./img/6059e7afe06bf1616504751260.png" alt="貓爪">
                            首頁
                        </a>
                    </li>
                    <li><a href="">品種介紹</a></li>
                    <li><a href="">貓咪寫真</a></li>
                    <li><a href="">預約說明</a></li>
                    <li><a href="">待售幼貓</a>
                        <ul>
                            <li><a href="#">小步舞曲</a>
                            </li>
                            <li><a href="#">曼赤肯</a>
                            </li>
                            <li><a href="#">布偶貓</a>
                            </li>
                            <li><a href="#">英國短毛貓</a>
                        </ul>
                    </li>
                    <li><a href="">聯絡我們</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>
    <div class="cat-banner">
        <ul id="ulID" class="banner-slides">
            <input type="radio" id="control1" name="control" checked>
            <input type="radio" id="control2" name="control">
            <input type="radio" id="control3" name="control">

            <li class="slide trans"><img src="./img/photo_2023-09-30_04-04-35.jpg" alt="中秋"></li>
            <li class="slide trans"><img src="./img/photo_2023-10-02_05-58-07.jpg" alt="圖1"></li>
            <li class="slide trans"><img src="./img/photo_2023-10-02_05-57-48.jpg" alt="圖2"></li>

            <div class="controls-visible">
                <label for="control1"></label>
                <label for="control2"></label>
                <label for="control3"></label>
            </div>
        </ul>
    </div>
    <div>

    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
